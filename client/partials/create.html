<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Create a Poll</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li><a href='#/dashboard'>Cancel</a></li>
    </ul>
  </div>
</nav>

<div class="row">
  <form class="form-horizontal">

  <div class="form-group">
    <label class="control-label col-sm-2" for="question">Question:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="question" placeholder="Enter question" ng-model='DC.survey.question'>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="opt1">Option1:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="opt1" placeholder="Option 1" ng-model='DC.survey.opt1'>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="opt2">Option2:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="opt2" placeholder="Option 2" ng-model='DC.survey.opt2'>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="opt3">Option3:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="opt3" placeholder="Option 3" ng-model='DC.survey.opt3'>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="opt4">Option4:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="opt4" placeholder="Option 4" ng-model='DC.survey.opt4'>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default pull-right" ng-click='DC.create()'>Create Poll</button>
    </div>
  </div>
</form>
</div>
